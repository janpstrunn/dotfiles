# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal: {}
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+i>: <Tab>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  changelog_after_upgrade:
    global: minor
  colors.webpage.darkmode.algorithm:
    global: brightness-rgb
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.policy.page:
    global: smart
  colors.webpage.darkmode.threshold.background:
    global: 0
  colors.webpage.darkmode.threshold.foreground:
    global: 256
  colors.webpage.preferred_color_scheme:
    global: auto
  completion.cmd_history_max_items:
    global: 100
  completion.height:
    global: 50%
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  completion.quick:
    global: true
  completion.scrollbar.padding:
    global: 2
  completion.scrollbar.width:
    global: 12
  completion.show:
    global: always
  confirm_quit:
    global:
    - never
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://malware-filter.gitlab.io/malware-filter/urlhaus-filter-vivaldi-online.txt
    - https://raw.githubusercontent.com/uBlockOrigin/uAssets/refs/heads/master/filters/annoyances-cookies.txt
    - https://raw.githubusercontent.com/uBlockOrigin/uAssets/refs/heads/master/filters/lan-block.txt
    - https://raw.githubusercontent.com/uBlockOrigin/uAssets/refs/heads/master/filters/privacy.txt
    - https://raw.githubusercontent.com/uBlockOrigin/uAssets/refs/heads/master/filters/ubol-filters.txt
    - https://raw.githubusercontent.com/uBlockOrigin/uAssets/refs/heads/master/filters/ubo-link-shorteners.txt
    - https://raw.githubusercontent.com/uBlockOrigin/uAssets/refs/heads/master/filters/resource-abuse.txt
    - https://raw.githubusercontent.com/uBlockOrigin/uAssets/refs/heads/master/filters/quick-fixes.txt
    - https://raw.githubusercontent.com/uBlockOrigin/uAssets/refs/heads/master/filters/unbreak.txt
    - https://raw.githubusercontent.com/uBlockOrigin/uAssets/refs/heads/master/filters/filters-2025.txt
    - https://secure.fanboy.co.nz/fanboy-annoyance.txt
    - https://easylist.to/easylist/fanboy-social.txt
    - https://secure.fanboy.co.nz/fanboy-cookiemonster.txt
  content.blocking.enabled:
    global: true
  content.blocking.hosts.block_subdomains:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global: null
  content.canvas_reading:
    global: true
  content.cookies.accept:
    global: all
  content.cookies.store:
    global: true
  content.default_encoding:
    global: iso-8859-1
  content.desktop_capture:
    global: ask
  content.dns_prefetch:
    global: true
  content.geolocation:
    global: false
  content.headers.do_not_track:
    global: false
  content.headers.referer:
    global: same-domain
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}; rv:133.0) Gecko/20100101 Firefox/133.0', 'https://accounts.google.com/*'
  content.images:
    global: true
  content.javascript.alert:
    global: true
  content.javascript.can_open_tabs_automatically:
    global: false
  content.javascript.clipboard:
    global: ask
  content.javascript.enabled:
    global: true
  content.local_storage:
    global: false
  content.media.audio_capture:
    global: ask
  content.media.audio_video_capture:
    global: ask
  content.media.video_capture:
    global: ask
  content.mouse_lock:
    global: ask
  content.mute:
    global: false
  content.notifications.enabled:
    global: true
  content.notifications.presenter:
    global: auto
  content.pdfjs:
    global: true
  content.plugins:
    global: false
  content.tls.certificate_errors:
    global: ask
  content.webgl:
    global: false
  editor.command:
    global:
    - kitty
    - -e
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefile={}
  hints.chars:
    global: qweasdfzxchjklbn
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: left
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 500
  tabs.title.alignment:
    global: left
  tabs.width:
    global: 10%
  url.default_page:
    global: https://janpstrunn.github.io/links
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      n: https://search.nixos.org/packages?query={}
      wa: https://wiki.archlinux.org/?search={}
  url.start_pages:
    global: https://janpstrunn.github.io/links
