# Ref: https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12

    # Ref: https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        xray = true
        special = false
        new_optimizations = true
        size = 14
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }

    # Ref: https://wiki.hyprland.org/Configuring/Variables/#shadow
    shadow {
        ignore_window = true
        range = 20
        offset = 0 2
        render_power = 4
        color = rgba(0000002A)
    }

    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
}
